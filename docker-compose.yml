version: '3.8'

services:
  # Banco de dados MySQL principal
  db:
    image: mysql:8.0
    container_name: bmm_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-boomeranguev4}
      MYSQL_USER: ${DB_USER:-bmm_normal}
      MYSQL_PASSWORD: ${DB_PASSWORD:-bmm_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "3306:3306"
    networks:
      - bmm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para Celery e Django Channels
  redis:
    image: redis:7-alpine
    container_name: bmm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bmm_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ para mensageria
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: bmm_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-bmm}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-bmm_password}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bmm_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Django principal
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmm_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py migrate --database=pix_db &&
             python manage.py collectstatic --noinput &&
             gunicorn --chdir /home/app boomerangue.wsgi:application --bind 0.0.0.0:8000 --workers 9 --timeout 120"
    volumes:
      - .:/home/app
      - static_volume:/home/app/staticfiles
      - media_volume:/home/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bmm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servidor ASGI (Daphne) para WebSockets
  daphne:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmm_daphne
    restart: unless-stopped
    command: daphne -b 0.0.0.0 -p 8001 boomerangue.asgi:application
    volumes:
      - .:/home/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bmm_network

  # Celery Worker para tarefas assíncronas
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmm_celery_worker
    restart: unless-stopped
    command: celery -A boomerangue worker -l info --concurrency=4
    volumes:
      - .:/home/app
      - media_volume:/home/app/media
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bmm_network

  # Celery Beat para tarefas agendadas
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmm_celery_beat
    restart: unless-stopped
    command: celery -A boomerangue beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/home/app
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - bmm_network

  # Nginx como reverse proxy (opcional mas recomendado)
  nginx:
    image: nginx:alpine
    container_name: bmm_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/home/app/staticfiles:ro
      - media_volume:/home/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - daphne
    networks:
      - bmm_network

networks:
  bmm_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  media_volume:
