{% load static %}
{% load sass_tags %}
<div class="tab-pane fade active show" id="pills-personal" role="tabpanel" aria-labelledby="pills-personal-tab">
  <div class="card mb-0">
    <div class="card-header d-flex">
      <h5>Transportadoras</h5><span class="f-14 pull-right mt-0"></span>
    </div>
    <div class="card-body p-0">
      <div class="row list-persons" id="addcon">
        <div class="col-xl-4 xl-50 col-md-5 box-col-12"  style="height: 90vh; overflow-y: scroll;">
          <div class="nav d-block nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            {% for transportadora in transportadoras %}
            <a class="contact-tab-{{transportadora.pk}} nav-link  {% if forloop.first %} active{% endif %}" id="v-pills-user-tab" data-bs-toggle="pill" onclick="activeDiv('{{transportadora.pk}}')"
              href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">
              <div class="media"><img class="img-50 img-fluid m-r-20 rounded-circle update_img_0"
                  src="{% static 'assets/images/user/2.png' %}" alt="">
                <div class="media-body">
                  <h6> <span class="first_name_0">{{transportadora.Transportadora}}</span></h6>
                  <p class="email_add_0">{{transportadora.empresa_id.empresa}}</p>
                </div>
              </div>
            </a>
            {% endfor %}
          </div>
        </div>
        <div class="col-xl-8 xl-50 col-md-7 box-col-6">
          <div class="tab-content" id="v-pills-tabContent">

            {% include 'transportadoras/components/components.html' %}

          </div>
          <div class="contact-editform">
            <form>
              <div class="row g-2">
                <div class="mt-0 mb-3 col-md-12">
                  <div class="row g-2">
                    <div class="col-sm-6 mb-2">
                        <label for="Transportadora">Nome</label>
                      <input class="form-control" id="Transportadora" type="text" required="" placeholder="Nome"
                        value="">
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="EDI_Integracao">EDI Integração</label>
                        <input class="form-control" id="EDI_Integracao" type="text" required="" autocomplete="off">
                      </div>
                  </div>
                </div>
                <div class="mt-0 mb-3 col-md-12">
                  <div class="row g-2">
                    <div class="col-sm-6 mb-2">
                        <label for="TransportadoraAtivo">Transportadora Ativa</label>
                        <select class="form-control" id="TransportadoraAtivo">
                          <option value="S">Sim</option>
                          <option value="N">Não</option>
                        </select>
                      </div>
                      <div class="col-sm-6 mb-2">
                        <label for="TransportadoraPadrao">Transportadora Padrão</label>
                        <select class="form-control" id="TransportadoraPadrao">
                          <option value="S">Sim</option>
                          <option value="N">Não</option>
                        </select>
                      </div>
                  </div> 
                </div>
              </div>
              <button class="btn btn-secondary update-contact mt-0" type="button">Salvar</button>
              <button class="btn btn-primary mt-0" id="cancel_edit" type="button" data-bs-dismiss="modal">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
