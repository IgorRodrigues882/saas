    <div class="modal fade modal-bookmark" id="modal_permissoes" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Permiss√µes de <span id="nome_usuario_permissoes"></span></h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"> </button>
          </div>
          <div class="modal-body">
            <div class="form-bookmark needs-validation" id="bookmark-form" novalidate="">
              <div class="form-row">

                {% for modelo in modelos %}
                
                  <div class="row">
                    <h2>{{ modelo|capfirst }}</h2>

                    <div class="form-group col-sm-3 m-b-20">
                        <label for="texto_header">Ver</label>
                        <input class="form-check-input checkbox_permissao" id="view_{{ modelo }}" type="checkbox">
                      </div>

                    <div class="form-group col-sm-3 m-b-20">
                      <label for="texto_header">Adicionar</label>
                      <input class="form-check-input checkbox_permissao" id="add_{{ modelo }}" type="checkbox">
                    </div>

                    <div class="form-group col-sm-3 m-b-20">
                        <label for="texto_header">Editar</label>
                        <input class="form-check-input checkbox_permissao" id="change_{{ modelo }}" type="checkbox">
                    </div>

                    <div class="form-group col-sm-3 m-b-20">
                        <label for="texto_header">Deletar</label>
                        <input class="form-check-input checkbox_permissao" id="delete_{{ modelo }}" type="checkbox">
                    </div>
                  </div>
                {% endfor %}

                <button class="btn btn-secondary" id="salvar_permissoes">Salvar</button>
                <button class="btn btn-primary" type="button" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
