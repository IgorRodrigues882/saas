<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial; 
            margin: 1cm; 
            font-size: 10pt;
        }
        h1 { 
            color: #2c3e50; 
            border-bottom: 2px solid #2c3e50;
            font-size: 14pt;
            margin-bottom: 15px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed;
        }
        th { 
            background-color: #2c3e50; 
            color: white; 
            padding: 8px;
            font-size: 9pt;
        }
        td { 
            padding: 6px; 
            border: 1px solid #ddd; 
            word-wrap: break-word;
            hyphens: auto;
            vertical-align: top;
        }
        .descricao { 
            font-size: 9pt;
            line-height: 1.3;
        }
        colgroup col:nth-child(5) {
            width: 40% !important;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <colgroup>
            <col style="width: 20%">
            <col style="width: 12%">
            <col style="width: 18%">
            <col style="width: 15%">
            <col style="width: 35%">
        </colgroup>
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for value in row %}
                        <td class="{% if forloop.last %}descricao{% endif %}">
                            {{ value|default:""|linebreaksbr }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
