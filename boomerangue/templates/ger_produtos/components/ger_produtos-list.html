{% load static %}
<div class="container-fluid">
  <div class="row project-cards">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h1>Tabela de Produtos</h1>
            <div class="form-group mb-0 me-0"></div><a class="btn btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#addModal">Criar novo</a>  
          </div>
          <div class="product-grid">
            <div class="feature-products">
              <div class="row m-b-10" style="display: none;">
                <div class="col-md-3 col-sm-2 products-total">
                  <div class="square-product-setting d-inline-block"><a class="icon-grid grid-layout-view"
                      href="javascript:void(0)" data-original-title="" title=""><i data-feather="grid"></i></a></div>
                  <div class="square-product-setting d-inline-block"><a class="icon-grid m-0 list-layout-view"
                      href="javascript:void(0)" data-original-title="" title=""><i data-feather="list"></i></a></div>
                  <div class="d-none-productlist filter-toggle">
                    <h6 class="mb-0">Filters<span class="ms-2"><i class="toggle-data" data-feather="chevron-down"></i></span>
                    </h6>
                  </div>
                  <div class="grid-options d-inline-block">
                    <ul>
                      <li><a class="product-2-layout-view" href="javascript:void(0)" data-original-title="" title=""><span
                            class="line-grid line-grid-1 bg-primary"></span><span
                            class="line-grid line-grid-2 bg-primary"></span></a></li>
                      <li><a class="product-3-layout-view" href="javascript:void(0)" data-original-title="" title=""><span
                            class="line-grid line-grid-3 bg-primary"></span><span
                            class="line-grid line-grid-4 bg-primary"></span><span
                            class="line-grid line-grid-5 bg-primary"></span></a></li>
                      <li><a class="product-4-layout-view" href="javascript:void(0)" data-original-title="" title=""><span
                            class="line-grid line-grid-6 bg-primary"></span><span
                            class="line-grid line-grid-7 bg-primary"></span><span
                            class="line-grid line-grid-8 bg-primary"></span><span
                            class="line-grid line-grid-9 bg-primary"></span></a></li>
                      <li><a class="product-6-layout-view" href="javascript:void(0)" data-original-title="" title=""><span
                            class="line-grid line-grid-10 bg-primary"></span><span
                            class="line-grid line-grid-11 bg-primary"></span><span
                            class="line-grid line-grid-12 bg-primary"></span><span
                            class="line-grid line-grid-13 bg-primary"></span><span
                            class="line-grid line-grid-14 bg-primary"></span><span
                            class="line-grid line-grid-15 bg-primary"></span></a></li>
                    </ul>
                  </div>
                </div>
                <!-- <div class="col-md-9 col-sm-10 text-end">
                  <div class="select2-drpdwn-product select-options d-inline-block">
                    <select class="form-control btn-square" name="select">
                      <option value="opt1">Featured</option>
                      <option value="opt2">Lowest Prices</option>
                      <option value="opt3">Highest Prices</option>
                    </select>
                  </div>
                </div> -->
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="pro-filter-sec">
                    <div class="product-search">
                      <form>
                        <div class="form-group m-0">
                          <div class="faq-form">
                            <input class="form-control typeahead" id="product_desc" type="search" placeholder="Pesquisar" data-original-title="" title=""><i
                              class="fa fa-search"></i>
                              <!-- <div class="input-group-append">
                                <span class="loading-indicator-itens input-group-text text-primary" style="display: none;"><i class="fa fa-spin fa-spinner"></i></span>
                              </div> -->
                              <div id="search-results" class="mt-3"></div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="product-wrapper-grid">
              <div class="row">
                <style>
                  .opts{
                    font-size: large;
                    text-align: center;
                    flex: 1 0 100%;
                  }
                  .opts > li{
                    box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
                    border-radius: 50%;
                    width: 45px;
                    height: 45px;
                    padding: 12px;
                    margin-top: 6px;
                    color:#6362e7;
                    transition: all 0.3s ease-out allow-discrete;
                  }
                  .opts > li:hover{
                    background:#6362e7;
                    
                    a{
                      color: #fff;
                    }
                  }
                  table{
                    border-collapse: separate;
                    border-spacing: 0 0px;
                  }
                  tbody > tr > td{
                    border-bottom: thin solid rgba(0, 0, 0, 0.09);
                    padding: 20px 0;
                  }
                </style>

                <table>
                  <thead>
                      <tr>
                          <th></th>
                          <th></th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody id="tb-produtos">
                    <div class="loader-box" id="loader" style="display: none;">
                      <div class="loader-2"></div>
                    </div>
                  </tbody>
              </table>
              </div>
            </div>
        
            {% include 'ger_produtos/components/modal-criar-produto.html' %}
            {% include 'ger_produtos/components/modal-editar-produto.html' %}
            {% include 'ger_produtos/components/modal-detalhes-produto.html' %}
        
            <div class="card-body">
              <nav aria-label="...">
                  <ul class="pagination pagination-primary" id="pagination">
                      <li class="page-item disabled" id="previous-page">
                          <a class="page-link" href="javascript:void(0)" tabindex="-1">Anterior</a>
                      </li>
                      <li class="page-item" id="next-page">
                          <a class="page-link" href="javascript:void(0)">Pr√≥ximo</a>
                      </li>
                  </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
