{% load static %}
{% load i18n %}
{% load sass_tags %}
{% load tags %}
<style>
  .descricao {
  display: -webkit-box;
  -webkit-line-clamp: 2;       /* Limita a 2 linhas */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: normal;
}
</style>
<div class="col-xl-9 xl-60">
  <div class="card ongoing-project recent-orders">
    <div class="card-header card-no-border">
      <div class="media media-dashboard">
        <div class="media-body">
          <h5 class="mb-0">Vagas</h5>
        </div>
        <h5 class="mb-0 me-3"><span id="cont">({{count}})</span></h5>
        <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#addvaga" onclick="vagas.newVaga()" class="btn btn-primary">Nova Vaga</a>
      </div>
    </div>
    <div class="card-body pt-0">
      <div class="table-responsive" id="div_scroll" style="height: 70vh; overflow-y: scroll;">
        <table class="table table-bordernone">
          <thead>
            <tr>
              <th> <span>{% trans 'Vaga' %}</span></th>
              <th> <span>{% trans 'Descrição' %}</span></th>
              <th> <span>{% trans 'Status' %}</span></th>
              <th> <span>{% trans 'Opções' %}</span></th>
            </tr>
          </thead>
          <tbody id="tbody">
          
          </tbody>
        </table>
        <div class="loader-box mt-5" id="loader" style="display: none;">
          <div class="loader-2"></div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <nav aria-label="...">
          <ul class="pagination pagination-primary" id="pagination">
              <li class="page-item disabled" id="previous-page">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item" id="next-page">
                  <a class="page-link" href="javascript:void(0)">Próximo</a>
              </li>
          </ul>
      </nav>
    </div>
  </div>
  <div class="modal fade modal-bookmark" id="addvaga" tabindex="-1" role="dialog"
            aria-labelledby="addvaga" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{% trans 'Add Vaga' %}</h5>
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form-bookmark needs-validation" id="bookmark-form" novalidate="">
                    <div class="form-row">
                      <div class="row d-block d-sm-flex">
                        <div class="col-md-6 col-sm-12 m-b-20">
                          <label for="Title">{% trans 'Vaga' %}</label>
                          <input class="form-control"  id="title" type="text" required="" maxlength="70" autocomplete="off">
                        </div>
                        <div class="col-md-6 col-sm-12 m-b-20">
                          <label for="jobstatus">{% trans 'Status'%}</label>
                          <select class="js-example-basic-single" id="jobstatus">
                            <option value="">Selecione</option>
                            <option value="A">Ativa</option>
                            <option value="C">Cancelada</option>
                          </select>
                        </div>
                        <div class="col-sm-12 m-b-20">
                          <label for="description">{% trans 'Descrição' %}</label>
                          <textarea rows="3" class="form-control" id="description"></textarea>
                        </div>
                      </div>
                    </div>
                    <input id="index_var" type="hidden" value="6">
                    <button class="btn btn-secondary" id="salvar_vaga" data-set=""
                      type="button">{% trans 'Salvar' %}</button>
                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal">{% trans 'Cancelar' %}</button>
                  </form>
                </div>
              </div>
            </div>
          </div>


          <div class="modal fade modal-bookmark" id="exportVaga" tabindex="-1" role="dialog"
          aria-labelledby="exportVaga" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{% trans 'Exportar' %}</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                </button>
              </div>
              <div class="modal-body">
                <form class="form-bookmark needs-validation" id="bookmark-form" novalidate="">
                  <div class="form-row">
                    <div class="row d-block d-sm-flex">
                      <div class="col-sm-12 m-b-20">
                        <label for="Title">{% trans 'Exportar' %}</label>
                        <select id="export_format" class="form-select">
                          <option value="excel">Excel</option>
                          <option value="csv">CSV</option>
                          <option value="pdf">PDF</option>
                          <option value="xml">XML</option>
                      </select>
                      </div>
                  </div>
                  <input id="index_var" type="hidden" value="6">
                  <button class="btn btn-secondary" id="export_btn" data-set=""
                    type="button">{% trans 'Salvar' %}</button>
                  <button class="btn btn-primary" type="button" data-bs-dismiss="modal">{% trans 'Cancelar' %}</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
</div>
