{% load static %}
{% load sass_tags %}
<div class="col-xl-3 box-col-3 pe-0 xl-30">
  <div class="md-sidebar"><a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)">file filter</a>
    <div class="md-sidebar-aside job-left-aside custom-scrollbar">
      <div class="file-sidebar">
        <div class="card">
          <div class="card-body">
            <ul>
              <li>
                <div class="btn btn-primary"><i data-feather="home"> </i>Assistente de texto IA </div>
              </li>
              <li>
                <div class="btn btn-light"><i data-feather="folder"></i>Gerações anteriores</div>
              </li>
            </ul>
            <hr>
            <ul>
              <li>
                <div class="btn btn-outline-primary"><i data-feather="database"> </i>Limite de uso</div>
                <div class="m-t-15">
                  <div class="progress sm-progress-bar mb-1">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h6>25 Tokens de 100 Tokens usados</h6>
                </div>
              </li>
            </ul>
            <hr>
            <ul>
              <li>
                <label for="">Produto/Serviço</label>
                <div>
                  <textarea name="text_produto_servico" class="form-control" style="border: none; background-color: #F5F9FC;" placeholder="Informe o produto, serviço ou o que deseja promover" id="text_produto_servico" cols="30" rows="5"></textarea>
                </div>
              </li>
              <li>
                <label for="">Público Alvo</label>
                <div>
                  <input name="text_publico_alvo" class="form-control" style="border: none; background-color: #F5F9FC;" placeholder="Compradores, doadores, mulheres, idosos etc..." id="text_publico_alvo"/>
                </div>
              </li>
              <li>
                <label for="">Descrição do produto/serviço</label>
                <div>
                  <textarea name="text_descricao" class="form-control" style="border: none; background-color: #F5F9FC;" placeholder="Descreva a ideia inicial do boomerangue" id="text_descricao" cols="30" rows="5"></textarea>
                </div>
              </li>

              <li>
                <label for="">Criatividade</label>
                <div>
                  <select name="text_criatividade" class="js-example-basic-single" style="border: none; background-color: #F5F9FC;" id="text_criatividade">
                    {% for criatividade in criatividades %}
                      <option value="{{criatividade.id}}">{{criatividade.criatividade}}</option>
                    {% endfor %}
                  </select>
                </div>
              </li>

              <li>
                <label for="">Tom de voz</label>
                <div>
                  <select name="text_tom" class="js-example-basic-single" style="border: none; background-color: #F5F9FC;"  id="text_tom">
                  {% for tom in toms %}
                    <option value="{{tom.id}}">{{tom.tomvoz}}</option>
                  {% endfor %}
                  </select>
                </div>
              </li>
              <li>
                <div class="mt-3 d-flex justify-content-center align-items-center">
                  <button id="btn_gerar_text"></button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
